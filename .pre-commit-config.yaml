repos:
  - repo: https://github.com/dycw/pre-commit-hooks
    rev: ae6431948f64dc6d8d9004ffa3ab59904aec7b25
    hooks:
      - id: elm
      - id: no-binary
      - id: no-commit
      - id: notebook
      - id: prettier
      - id: python
      - id: shell-exec
      - id: shell-non-exec
      - id: shellcheck
      - id: shfmt
      - id: text
      - id: universal
