repos:
  - repo: https://github.com/dycw/pre-commit-hooks
    rev: a4851b61dcbcb716bccc8bad26521d5669344170
    hooks:
      - id: elm
      - id: git-check
      - id: no-binary
      - id: no-commit
      - id: prettier
      - id: python
      - id: shell-exec
      - id: shell-non-exec
      - id: shellcheck
      - id: shfmt
      - id: text
      - id: universal
