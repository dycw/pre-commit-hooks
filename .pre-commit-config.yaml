repos:
  - repo: https://github.com/dycw/pre-commit-hooks
    rev: 0.14.84
    hooks:
      - id: add-hooks
        args:
          - --ci-github
          - --description=Pre-commit hooks
          - --prettier
          - --python
          - --python-package-name-external=dycw-pre-commit-hooks
          - --python-package-name-internal=pre-commit-hooks
          - --repo-name=pre-commit-hooks
          - --shell
          - --toml
        priority: 10
      - id: setup-ci-push
        priority: 10
      - id: format-requirements
        priority: 10
      - id: setup-coverage
        priority: 10
      - id: setup-pyproject
        args:
          - --description=Pre-commit hooks
          - --python-package-name-external=dycw-pre-commit-hooks
          - --python-package-name-internal=pre-commit-hooks
        priority: 10
      - id: run-version-bump
        priority: 10
      - id: update-ci-extensions
        priority: 10
      - id: setup-bump-my-version
        args:
          - --python-package-name-internal=pre-commit-hooks
        priority: 10
      - id: update-requirements
        priority: 10
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        priority: 10
  - repo: builtin
    hooks:
      - id: check-json
        priority: 20
      - id: check-json5
        priority: 20
      - id: check-merge-conflict
        priority: 20
      - id: check-symlinks
        priority: 20
      - id: check-toml
        priority: 20
      - id: check-xml
        priority: 20
      - id: check-yaml
        priority: 20
      - id: detect-private-key
        priority: 20
      - id: end-of-file-fixer
        priority: 10
      - id: fix-byte-order-marker
        priority: 10
      - id: mixed-line-ending
        args:
          - --fix=lf
        priority: 10
      - id: no-commit-to-branch
        priority: 20
      - id: trailing-whitespace
        priority: 10
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-illegal-windows-names
        priority: 20
      - id: destroyed-symlinks
        priority: 20
      - id: pretty-format-json
        args:
          - --autofix
        priority: 10
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --write
        language: unsupported
        types_or:
          - markdown
          - yaml
        priority: 10
  - repo: https://github.com/compwa/taplo-pre-commit
    rev: master
    hooks:
      - id: taplo-format
        args:
          - --option
          - indent_tables=true
          - --option
          - indent_entries=true
          - --option
          - reorder_keys=true
        priority: 20
