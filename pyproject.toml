[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
skip-magic-trailing-comma = true
target-version = ["py37"]

[tool.poetry]
name = "pre-commit-hooks"
version = "0.4.1"
description = "My pre-commit hooks"
authors = ["Derek Wan <d.wan@icloud.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7.12"

[tool.poetry.dev-dependencies]
black = "^22.3"
pre-commit = "^2.16"
pyclean = "^2.0"
reorder-python-imports = "^3.0"
# flake8 extensions
flake8 = "^4.0"
flake8-absolute-import = "^1.0"
flake8-annotations = "^2.8"
flake8-bandit = "^3.0"
flake8-bugbear = "^22.3"
flake8-builtins = "^1.5"
flake8-comprehensions = "^3.8"
flake8-debugger = "^4.0"
flake8-eradicate = "^1.2"
flake8-executable = "^2.1"
flake8-no-pep420 = "^2.1"
flake8-pie = "^0.15"
flake8-print = "^4.0"
flake8-simplify = "^0.19"
flake8-unused-arguments = "^0.0"
flake8-variables-names = "^0.0"
pep8-naming = "^0.12"
# pytest extensions
pytest = "^7.1"
pytest-xdist = "^2.3"

[tool.poetry.scripts]
run-bump2version = 'pre_commit_hooks.run_bump2version:main'

[tool.pytest.ini_options]
addopts = ["-rsxX", "--color=auto", "--strict-markers"]
filterwarnings = ["error", "ignore::DeprecationWarning"]
minversion = "6.0"
testpaths = "src/tests"
xfail_strict = true
looponfailroots = "src"

[tool.pyright]
include = ["src"]
venvPath = ".venv"
pythonVersion = "3.10"
pythonPlatform = "Linux"
executionEnvironments = [{ root = "src" }]
typeCheckingMode = "strict"
reportMissingModuleSource = "error"
