[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 80
skip-magic-trailing-comma = true
target-version = ["py38"]


[tool.poetry]
name = "pre-commit-hooks"
version = "0.1.0"
description = "My pre-commit hooks"
authors = ["Derek Wan <d.wan@icloud.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
gitpython = "^3.1"
toml = "^0.10"
pyyaml = "^5.4"

[tool.poetry.dev-dependencies]
pre-commit = "^2.10"

[tool.poetry.scripts]
check-settings = "hooks.check_settings:main"
